<!DOCTYPE html>
<html lang="pl">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="assets/css/main.min.css">
        <link rel="shortcut icon" href="assets/img/avatar.jpg">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />

        <script src="https://kit.fontawesome.com/c93bd844e9.js"></script>

        <title>MixereQ</title>
    </head>

    <body>

        <header class="tabs animated bounceInDown">
            <div class="tabs__button tabs__button__active">Home</div>
            <div class="tabs__button">Projekty</div>
            <div class="tabs__button">Technologie</div>
            <div class="tabs__button">Kontakt</div>
        </header>
        <main class="content animated bounceInLeft">
            <div class="content__tabs content__tabs__active">
                <h1 class="content__tabs__home">
                    Witaj ma <span>mixereq.pl</span>
                    <p>Mateusz Ral</p>
                </h1>
            </div>
            <div class="content__tabs">
                <span class="title">Moje projekty</span>
                <div class="slider">
                    <input type="radio" name="radio" id="radio01" class="radio" checked="checked">
                    <input type="radio" name="radio" id="radio02" class="radio">
                    <input type="radio" name="radio" id="radio03" class="radio">
                    <input type="radio" name="radio" id="radio04" class="radio">
                    <input type="radio" name="radio" id="radio05" class="radio">
                    <a href="http://unshadowed-employee.000webhostapp.com/registration.php" target="_blank" class="item reg__login" id="item01"></a>
                    <a href="https://mixereqv1.github.io/Rock-paper-scissors/" target="_blank" class="item rps" id="item02"></a>
                    <a href="https://mixereqv1.github.io/ToDo-app/" target="_blank" class="item todo" id="item03"></a>
                    <a href="https://mixereqv1.github.io/bmi-calc/" target="_blank" class="item bmi__calc" id="item03"></a>
                    <a href="https://mixereqv1.github.io/grid-from-design/" target="_blank" class="item grid__form" id="item03"></a>
                    <label class="label" id="label01" for="radio01">RE</label>
                    <label class="label" id="label02" for="radio02"></label>
                    <label class="label" id="label03" for="radio03"></label>
                    <label class="label" id="label04" for="radio04"></label>
                    <label class="label" id="label05" for="radio05"></label>
                    <span class="indicator"><label id="indicator01" for="radio01"></label></span>
                    <span class="indicator"><label id="indicator02" for="radio02"></label></span>
                    <span class="indicator"><label id="indicator03" for="radio03"></label></span>
                    <span class="indicator"><label id="indicator04" for="radio04"></label></span>
                    <span class="indicator"><label id="indicator05" for="radio05"></label></span>
                </div>
            </div>
            <div class="content__tabs">
                <span class="title">Korzystam z</span>
                <div class="tech__item">
                    <img src="assets/img/html5.png" class="tech__item__img" alt="HTML5" title="HTML5">
                </div>
                <div class="tech__item">
                    <img src="assets/img/css3.png" class="tech__item__img" alt="CSS3" title="CSS3">
                </div>
                <div class="tech__item">
                    <img src="assets/img/sass.png" class="tech__item__img" alt="SASS" title="SASS">
                </div>
                <div class="tech__item">
                    <img src="assets/img/js.jpg" class="tech__item__img" alt="JS" title="JS">
                </div>
                <div class="tech__item">
                    <img src="assets/img/git.png" class="tech__item__img" alt="Git" title="Git">
                </div>
                <div class="tech__item">
                    <img src="assets/img/github.png" class="tech__item__img" alt="Github" title="Github">
                </div>
            </div>
            <div class="content__tabs contact">
                <span class="title">Kontakt</span>
                <div class="content__tabs__contact">
                    <ul>
                        <li>
                            <i class="fas fa-envelope"></i> mixereq@contact.pl
                        </li>
                        <li>
                            <i class="fab fa-github"></i> <a href="https://github.com/mixereqv1" target="_blank">Github</a>
                        </li>
                    </ul>
                </div>
            </div>
        </main>

        <script src="assets/js/main.js"></script>
    </body>

</html>
